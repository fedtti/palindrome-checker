<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="ie=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>Is it a palindrome?</h1>
    </header>
    <!-- CONTENTS -->
    <main>
      <section id="">
        <form novalidate>
          <fieldset>
            <legend class="sr-only">Enter some text to check wheter is a palindrome or not</legend>
            <label for="text-input">Text to be checked:</label>
            <input id="text-input" name="text-input" placeholder="Enter your text here…" type="text">
            <button id="check-btn" type="button">Check</button>
          </fieldset>
        </form>
        <div id="result"></div>
      </section>
      <aside>
        <p><strong>palindrome</strong>, <em>noun</em><br>a word or group of words that is the same when you read it forwards from the beginning or backwards from the end</p>
      </aside>
    </main>
    <!-- FOOTER -->
    <footer>
      <small>© 2024 <a href="https://federicomoretti.it/" target="_blank" rel="noopener noreferrer">Federico Moretti</a>. All rights reserved.</small>
    </footer>
    <script src="./js/app.js" defer></script>
  </body>
</html>
